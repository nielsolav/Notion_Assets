<!DOCTYPE html>
<html>
<head>
    <title>Custom Button</title>
    <style>
        /* Your CSS styles for the button here */
        #customButton {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Your HTML content here -->

    <!-- Your custom button -->
    <button id="customButton">Planner</button>

    <script>
        // JavaScript code
        document.getElementById("customButton").addEventListener("click", function() {
            // Replace this with the URL of the Notion page you want to open
            var notionPageUrl = "https://www.notion.so/Dashboard-Planner-e07f09e53ce1431b8d8f8a0409226a35?pvs=4";

            // Open the Notion page in the current window
            window.location.href = notionPageUrl;
        });
    </script>
</body>
</html>
